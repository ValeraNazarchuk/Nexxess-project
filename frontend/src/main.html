<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEXXESS</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <img src="./images/main/logo.jpg" alt="logo">

          <nav class="nav">
            <a class="nav__burger">
              <span class="nav__burger-line"></span>
            </a>
            <ul class="nav__list">
              <li class="nav__list-item">
                <a class="nav__item-link" href="#">Invoices</a>
              </li>
              <li class="nav__list-item">
                <a class="nav__item-link" href="#">Support</a>
              </li>
              <li class="nav__list-item">
                <a class="nav__item-link" href="#">Services</a>
              </li>
            </ul>
          </nav>

          <div class="header__box">
            <img class="header__box-img" src="./images/main/user.svg" alt="user">
            <p class="header__box-text">Hello, John John</p>
            <a class="header__box-link" href="#">Log Out</a>
          </div>
        </div>
      </div>
    </header>

    
    <main class="main">
      <div class="container">
        <div class="main__inner">
          <aside class="aside">
              <div class="aside__box">
                <div class="aside__box-top">
                  <img class="aside__top-img" src="./images/main/important.svg" alt="icon">
                  <h6 class="aside__top-title">Important</h6>
                  <p class="aside__top-number">1</p>
                </div>
                <div class="aside__box-info">
                  <p class="aside__top-text">You have <br> earned totay:</p>
                  <p class="aside__top-money">$124.30</p>
                </div>
              </div>

              <div class="aside__accordion">
                <div class="aside__accordion-top">
                  <img class="aside__top-img" src="./images/main/credit-card.svg" alt="icon">
                  <h6 class="aside__top-title">Payments</h6>
                  <img class="aside__top-down" src="./images//main/chevron-down.svg" alt="icon">
                </div>

                <ul class="aside__accordion-list">
                  <li class="aside__accordion-item">
                    <p class="aside__accordion-text">Paid</p>
                  </li>
                  <li class="aside__accordion-item">
                    <p class="aside__accordion-text">Unpaid</p>
                  </li>
                </ul>
              </div>
          </aside>
          <section class="content">
            <div class="content__inner">
              <div class="content__top">
                <h1 class="content__top-title">Main</h1>

              </div>
              <div class="content__body">
                <ul class="content__body-list">
                  <li class="content__body-item">
                    <h3 class="content__body-title"></h3>
                    <!-- <p class="content__body-text"></p> -->
                  </li>
                </ul>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
