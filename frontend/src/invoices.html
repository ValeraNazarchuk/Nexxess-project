<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEXXESS</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/invoices.css" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <img src="./images/logo.png" alt="logo">

          <nav class="nav">
            <a class="nav__burger">
              <span class="nav__burger-line"></span>
            </a>
            <ul class="nav__list">
              <li class="nav__list-item">
                <a class="nav__item-link" href="#">Main</a>
              </li>
              <li class="nav__list-item">
                <a class="nav__item-link" href="#">Support</a>
              </li>
              <li class="nav__list-item">
                <a class="nav__item-link" href="#">Services</a>
              </li>
            </ul>
          </nav>

          <div class="header__box">
            <img class="header__box-img" src="./images/user.svg" alt="user">
            <p class="header__box-text">Hello, John John</p>
            <a class="header__box-link" href="#">Log Out</a>
          </div>
        </div>
      </div>
    </header>

    <section class="content">
      <div class="content__inner">
        <div class="content__top">
          <div class="content__top-box">
            <h1 class="title content__top-title">Invoices history</h1>
            
          </div>
          <div class="content__top-search">
            <img class="content__top-img" src="./images/main/Search.svg" alt="Search">
            <input class="content__top-input" type="text" placeholder="Search">
          </div>
        </div>
      </div>
    </section>
    
    <script src="js/invoices.js"></script>
  </body>
</html>
