<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEXXESS</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/authentication.css">
</head>

<body>

  <main>
    <section class="authentication">
      <div class="authentication__body">
        <form class="authentication__login" action="">
          <div class="authentication__login-img">
            <img src="./images/authentication/logo.png" alt="logo">
          </div>
          <div class="authentication__box">
            <input class="authentication__box-input" type="text" name="" required="">
            <label class="authentication__box-label">Username or e-mail</label>
          </div>
          <div class="authentication__box">
            <input class="authentication__box-input" type="password" name="" required="">
            <label class="authentication__box-label">Password</label>
          </div>
          <a class="authentication__login-forgot" href="#">Forgot password?</a>
          <button class="authentication__button" type="submit">Log in</button>
          <div class="authentication__login-bottom">
            <p class="authentication__login-text">Donâ€™t have an account?</p>
            <a class="authentication__login-register" href="#">Registration</a>
          </div>
        </form>

        <form class="authentication__password" action="">
          <div class="authentication__password-img">
            <img src="./images/authentication/Castle.svg" alt="Castle">
          </div>
          <div class="authentication__password-box authentication__box">
            <h5 class="authentication__box-title">Forgot password?</h5>
            <p class="authentication__box-subtitle">Enter your email to receive a reset link</p>
          </div>
          <div class="authentication__box">
            <input class="authentication__box-input" type="email" name="" required="">
            <label class="authentication__box-label">Your e-mail</label>
          </div>
          <button class="authentication__button authentication__password-button" type="submit">Submit</button>
          <a class="authentication__password-back" href="#">Back to Log In</a>
        </form>
      </div>
    </section>
  </main>

  <!-- <script src="js/main.min.js"></script> -->
  <script src="js/main.js"></script>
  <script src="js/authentication.js"></script>
</body>

</html>
